<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="complex-selectors.css">
    <title>Complex Selectors</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>

            </ul>
        </nav>
    </header>
    <article>

        <h1><span class="arrows">&gt;&gt;</span>Our Services<span class="arrows">&lt;&lt;</span></h1>
        <div class="sections">
            <section>
                <p>Service 1 description...</p>
            </section>

            <section>
                <p>Service 2 description...</p>
            </section>
        </div>
    </article>
    <footer>
        <p>Additional Information</p>
        <p>More details about our services.</p>
        <ul>
            <li><img src="squirrel.jpg" /></li>
        </ul>
    </footer>
</body>

</html>
