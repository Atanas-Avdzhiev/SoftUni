<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expandable-tree-view.css">
    <title>Expandable Tree view</title>
</head>

<body>
    <h1>Collapsable & expandable tree view in HTML & CSS only</h1>

    <details open>

        <summary>Giant planets</summary>
        <details open>
            <summary>Gas giants</summary>
            <ul>
                <li>Jupiter</li>
                <li>Saturn</li>
            </ul>
        </details>

        <details>
            <summary>Ice giants</summary>
            <ul>
                <li>Uranus</li>
                <li>Neptune</li>
            </ul>
        </details>


    </details>
</body>

</html>
