<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="single-post.css">
    <title>Single blog post page with comments</title>
</head>

<body>

    <header>
        <h1>Blog Post Title</h1>
        <p>Posted by <span>Author Name</span> on <time datetime="2024-01-24">January 24, 2024</time></p>
        <p>This is the introduction of your blog post...</p>
    </header>

    <main>
        <section class="comments">

            <h2>Comments</h2>

            <article>
                <p><span>John Doe</span> - <time datetime="2024-01-25">January 25, 2024</time></p>
                <p>This is a comment on the blog post.</p>
            </article>

        </section>
    </main>

</body>

</html>
