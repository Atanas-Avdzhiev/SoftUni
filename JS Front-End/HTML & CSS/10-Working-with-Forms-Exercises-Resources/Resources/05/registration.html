<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>

<body>

    <form action="#">

        <h2>Registration</h2>

        <fieldset>

            <legend>Login information</legend>

            <div class="field">
                <label class="float" for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <p>example: john.doe@gmail.com</p>
            </div>

            <div class="field">
                <label class="float" for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p>minimum 6 characters, letters and numbers, at least 1 special character</p>
            </div>

        </fieldset>

        <fieldset>

            <legend>Additional information</legend>

            <div class="field">
                <label for="date">Date of Birth</label>
                <input class="date" type="date" id="date" name="date">
                <p>example: 23.10.1996</p>
            </div>

        </fieldset>

        <button type="submit">Login</button>

    </form>
</body>

</html>
