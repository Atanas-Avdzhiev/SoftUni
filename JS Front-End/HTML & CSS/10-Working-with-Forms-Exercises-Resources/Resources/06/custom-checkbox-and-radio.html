<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
    <title>Custom checkbox and radio</title>
</head>

<body>
    <form action="#">

        <div class="radio-wrapper">
            <h3>Radio</h3>

            <input type="radio" id="radio-1" name="radio">
            <label class="radio" for="radio-1">Option 1</label>

            <input type="radio" id="radio-2" name="radio">
            <label class="radio" for="radio-2">Option 2</label>
        </div>

        <div class="checkbox-wrapper">
            <h3>Checkbox</h3>

            <input type="checkbox" id="checkbox-1">
            <label class="checkbox" for="checkbox-1">Checkbox 1</label>

            <input type="checkbox" id="checkbox-2">
            <label class="checkbox" for="checkbox-2">Checkbox 2</label>
        </div>

    </form>
</body>

</html>
