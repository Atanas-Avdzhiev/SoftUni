<!DOCTYPE html>

    <link rel="stylesheet" href="Buttons CSS.css">
</head>

<body>

        <section class="normal">
            <h1>
                Normal Buttons

            </h1>

        <section class="icon">

            <button><img src="icon.png">Download</button>
        </section>
